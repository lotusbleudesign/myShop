<!-- Highlight Card -->
<div class="title">
  <h2>{{ title }}</h2>
</div>
<div *ngIf="products.length === 0">
  <div class="grid">
    <p>No products on sale</p>
  </div>
</div>
<div *ngIf="products.length > 0">
  <div class="grid" #modal>
    <app-product
      class="grid-item"
      *ngFor="let product of products"
      [product]="product"
      (messsageChange)="onChangeMsg($event)"
      (restore)="onChangeMsg(welcomeMessage)"
    ></app-product>
  </div>
</div>
