<div #modalProduct class="container">
  <div class="modalContent">
    <div class="text-space">
      <p>
        <i class="fa-solid fa-mobile-screen-button"></i>
        Product <b>{{ source.value }}</b> added!
      </p>
    </div>
    <div align="center">
      <button (click)="close()">Close</button>
    </div>
  </div>
</div>
